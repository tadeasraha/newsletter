name: Weekly digest (manual)

on:
  workflow_dispatch:

jobs:
  run-digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo files (debug)
        run: |
          pwd
          echo "Root files:"
          ls -la
          echo ".github:"
          ls -la .github || true
          echo ".github/workflows:"
          ls -la .github/workflows || true
          echo "requirements.txt exists?"; [ -f requirements.txt ] && echo "YES" || echo "NO"
          echo "data/requirements.txt exists?"; [ -f data/requirements.txt ] && echo "YES" || echo "NO"
          echo "Current Git commit:"; git rev-parse HEAD
          git log -1 --pretty=oneline

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (if requirements exist)
        run: |
          if [ -f data/requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r data/requirements.txt
          elif [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "No requirements found â€” skipping pip install"
          fi

          - name: Ensure Python dependencies
  run: |
    python -m pip install --upgrade pip
    pip install beautifulsoup4 sumy nltk bleach jinja2
    # ensure NLTK punkt is available
    python - <<'PY'
import nltk
try:
    nltk.data.find('tokenizers/punkt')
    print("NLTK punkt already installed")
except Exception:
    print("Downloading NLTK punkt")
    nltk.download('punkt')
PY

      - name: Run digest (auto-detect entrypoint)
        env:
          IMAP_HOST: ${{ secrets.IMAP_HOST }}
          IMAP_PORT: ${{ secrets.IMAP_PORT }}
          IMAP_USER: ${{ secrets.IMAP_USER }}
          IMAP_PASSWORD: ${{ secrets.IMAP_PASSWORD }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          COMMIT_USER_NAME: ${{ secrets.COMMIT_USER_NAME }}
          COMMIT_USER_EMAIL: ${{ secrets.COMMIT_USER_EMAIL }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          set -euo pipefail
          echo "Listing project root:" && ls -la
          CANDIDATES="src/main.py main.py app.py newsletter/main.py"
          ENTRY=""
          for p in $CANDIDATES; do
            if [ -f "$p" ]; then
              ENTRY="$p"
              break
            fi
          done
          if [ -z "$ENTRY" ]; then
            ENTRY=$(find . -maxdepth 3 -type f -name 'main.py' | head -n1 || true)
          fi
          if [ -z "$ENTRY" ]; then
            echo "No entrypoint found (checked common paths and searched for main.py)."
            echo "Files at repo root:"
            ls -la
            exit 2
          fi
          echo "Found entrypoint: $ENTRY"
          echo "Python sys.path:" && python -c "import sys; print('\\n'.join(sys.path))"
          if python -m src.main >/dev/null 2>&1; then
            echo "Running as module: python -m src.main"
            python -m src.main
          else
            echo "Running script directly: python $ENTRY"
            python "$ENTRY"
          fi

      - name: Upload test digest artifact (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-digest
          path: data/test_digest.html
