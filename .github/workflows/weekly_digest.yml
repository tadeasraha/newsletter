name: Weekly Newsletter Digest

on:
  schedule:
    - cron: '0 7 * * FRI'  # Každý pátek v 7:00 UTC
  workflow_dispatch:  # Manuální spuštění

permissions:
  contents: write

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run newsletter digest generator
        env:
          IMAP_SERVER: ${{ secrets.IMAP_SERVER }}
          IMAP_PORT: ${{ secrets.IMAP_PORT }}
          IMAP_USER: ${{ secrets.IMAP_USER }}
          IMAP_PASSWORD: ${{ secrets.IMAP_PASSWORD }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          COMMIT_USER_NAME: ${{ secrets.COMMIT_USER_NAME }}
          COMMIT_USER_EMAIL: ${{ secrets.COMMIT_USER_EMAIL }}
        run: |
          python -m src.main
          
      - name: Commit state changes
        run: |
          git config user.name "${{ secrets.COMMIT_USER_NAME }}"
          git config user.email "${{ secrets.COMMIT_USER_EMAIL }}"
          git add state.json
          git diff --staged --quiet || git commit -m "Update state.json after digest generation"
          git push
