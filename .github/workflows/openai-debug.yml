name: OpenAI debug
on:
  workflow_dispatch:

jobs:
  openai-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip show openai || true

      - name: Debug: OpenAI minimal test
        env:
          # mapuje buď secrets.OPENAI_API_KEY nebo secrets.OPENAI_API (fallback)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || secrets.OPENAI_API }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL || 'gpt-3.5-turbo' }}
        run: |
          set -euo pipefail
          echo "Python $(python -V 2>&1)"
          if [ -z "${OPENAI_API_KEY:-}" ]; then
            echo "DEBUG: No OpenAI secret provided (OPENAI_API_KEY or OPENAI_API)."
            echo "DEBUG: Please add the secret in Settings → Secrets and variables → Actions"
            exit 0
          fi
          echo "DEBUG: OpenAI secret appears present (value is NOT printed). Running minimal test script..."
          python -u src/openai_test.py
