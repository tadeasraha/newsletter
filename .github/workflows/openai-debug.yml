name: OpenAI debug
on:
  workflow_dispatch:

jobs:
  openai-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip show openai || true

      - name: Debug: OpenAI minimal test
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || secrets.OPENAI_API }}
          OPENAI_MODEL: gpt-3.5-turbo
        run: |
          set -euo pipefail
          echo "Python $(python -V 2>&1)"
          pip show openai || true
          if [ -z "${OPENAI_API_KEY:-}" ]; then
            echo "DEBUG: No OpenAI secret provided (OPENAI_API_KEY or OPENAI_API)."
            exit 0
          fi
          python - <<'PY'
import os,sys
try:
    import openai
except Exception as e:
    print("PYTHON: import openai failed:", type(e).__name__, str(e)[:300])
    sys.exit(0)
openai.api_key = os.getenv("OPENAI_API_KEY")
model = os.getenv("OPENAI_MODEL", "gpt-3.5-turbo")
try:
    resp = openai.ChatCompletion.create(
        model=model,
        messages=[{"role":"system","content":"You are a test."},{"role":"user","content":"Hello"}],
        max_tokens=1,
        temperature=0.0,
    )
    print("OPENAI TEST: success; model:", model)
except Exception as e:
    ex_type = type(e).__name__
    ex_msg = str(e).replace("\n"," ")[:300]
    print(f"OPENAI TEST: failed -> {ex_type}: {ex_msg}")
PY
